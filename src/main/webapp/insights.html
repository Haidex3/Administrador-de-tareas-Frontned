<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Task Manager</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleInsights.css">
    <!-- Incluir la biblioteca Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Menú lateral -->
<div class="sidebar">
    <button onclick="navigateToTasks()">
        <i class="fa-solid fa-list-check"></i>
    </button>
    <button onclick="navigateToInsights()">
        <i class="fa-solid fa-chart-column"></i>
    </button>
</div>
<!-- Contenido Principal -->
<div class="main-content">
    <!-- Aquí se mostrarán los gráficos -->
    <div class="graphics-content">
        <div class="graphic-content">
            <h2>Histograma de Dificultad</h2>
            <canvas id="chartDificultad"></canvas>
        </div>
        <div class="graphic-content">
            <h2>Número de Tareas Finalizadas por Tiempo</h2>
            <canvas id="chartTareasPorTiempo"></canvas>
        </div>
        <div class="graphic-content">
            <h2>Promedios de Tareas por Prioridad</h2>
            <canvas id="chartTareasPorPrioridad"></canvas>
        </div>
    </div>
</div>
<script src="js/chart-config.js"></script>
</body>
</html>
