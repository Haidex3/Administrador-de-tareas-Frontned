<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="css/stylesTarea.css">
</head>
<body>

<div class="container">
    <h1>Task Details</h1>

    <form>
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription"></textarea>

        <button type="button" onclick="saveTask()">Save Changes</button>
        <button type="button" class="complete-btn" id="completeBtn" onclick="toggleCompleteTarea()">Mark as Complete</button>
        <button type="button" class="delete-btn" onclick="openDeleteModal()">Delete Task</button>
    </form>

    <div id="message" class="message"></div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeDeleteModal()">&times;</span>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this task?</p>
        <button type="button" class="delete-btn" onclick="confirmDelete()">Yes, Delete</button>
        <button type="button" onclick="closeDeleteModal()">Cancel</button>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
