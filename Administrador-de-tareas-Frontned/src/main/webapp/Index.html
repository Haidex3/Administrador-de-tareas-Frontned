<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styleIndex.css">
</head>
<body>
<!-- MenÃº lateral -->
<div class="sidebar">
    <button onclick="navigateToTasks()">
        <i class="fa-solid fa-list-check"></i>
    </button>
    <button onclick="navigateToInsights()">
        <i class="fa-solid fa-chart-column"></i>
    </button>
</div>

<!-- Contenido Principal -->
<div class="main-content">
    <h1>Task Manager</h1>
    <div style="text-align:center;">
        <button onclick="openModal()">Add New Task</button>

    </div>

    <div id="task-list"></div>

    <!-- Modal for Adding New Task -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Add New Task</h2>
            <form id="task-form" onsubmit="event.preventDefault(); saveTask();">
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" name="taskDescription" required></textarea>
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>


    <!-- Modal for Deleting Task -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeDeleteModal()">&times;</span>
            <h2>Confirm Delete</h2>
            <p id="delete-message">Are you sure you want to delete this task?</p>
            <button class="delete-btn" onclick="confirmDelete()">Yes, Delete</button>
            <button onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>

    <!-- Message Display -->
    <div id="message" style="text-align:center;"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
